{{- define "result" -}}
<div
  class="p-8 bg-white rounded-2xl shadow-lg text-center border border-gray-100"
>
  <p class="text-sm text-gray-600 mb-2">Your short URL is ready!</p>
  <a
    hx-get="{{ printf "/%s" .ShortCode }}"
    href="{{ printf "/%s" .ShortCode }}"
    target="_blank"
    class="text-4xl font-bold text-blue-600 hover:underline block mb-4"
  >
    {{ with $.AppName }}{{.}}{{else}}tiny.cloud{{end}}/{{.ShortCode}}
  </a>
  <p class="text-xs text-gray-500 mb-4">â†’ {{.LongURL}}</p>
  <div class="flex justify-center gap-4 text-sm">
    <button
      hx-post="/copy"
      hx-vals='{"text": "{{ printf "%s/%s" $.AppDomain .ShortCode }}"}'
      class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200"
    >
      Copy Link
    </button>
    <a
      href="{{ printf "/%s+" .ShortCode }}"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
    >
      View Live Stats
    </a>
  </div>
</div>
{{- end -}}
